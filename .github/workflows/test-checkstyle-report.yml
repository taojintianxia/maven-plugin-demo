name: Test Runs On

on: [push, pull_request, workflow_dispatch]

env:
  runs_on: ubuntu-latest

jobs:
  test-runs-on:
    strategy:
      matrix:
        runs_on: [ubuntu-latest, macos-latest, windows-latest]
        jdk: [11, 19]
        exclude:
          - runs_on: macos-latest
          - runs_on: windows-latest
          - jdk: 19
    runs-on: ${{ matrix.runs_on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.jdk }}
      - name: Aggregate checkstyle report
        run:
          ./mvnw clean verify checkstyle:checkstyle-aggregate
      - name: Upload checkstyle report to SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
        run: ./mvnw -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.organization=taojintianxia -Dsonar.projectKey=taojintianxia_maven-plugin-demo -Dsonar.java.checkstyle.reportPaths=target/checkstyle-result.xml
